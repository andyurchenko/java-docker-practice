services:

  app:
    build:
      context: ../../
      dockerfile: ops-tools/docker/Dockerfile
    container_name: app_container
    restart: no
    ports:
      - "8888:8080"
    networks:
      - docker-practice-net
    depends_on:
      - redis
      - postgres


  postgres:
    image: postgres
    container_name: postgres_container
    restart: always
    environment:
      POSTGRES_DB: school
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: school
      PGDATA: /data/postgres
    volumes:
      - ../../data/postgres:/data/postgres
      - ../../data/dump:/db-dump
    ports:
      - "5432:5432"
    networks:
          - docker-practice-net


  redis:
    image: redis
    container_name: redis_container
    restart: always
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    ports:
      - "6379:6379"
    networks:
      - docker-practice-net

networks:
  docker-practice-net: